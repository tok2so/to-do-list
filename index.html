<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="app-title">Task Manager</h1>
            <p class="subtitle">Manage your tasks in style</p>
        </div>

        <!-- Task Input -->
        <div class="task-input-container mb-5">
            <div class="input-group shadow">
                <input type="text" id="task-input" class="form-control" placeholder="Enter a new task">
                <button id="add-task-btn" class="btn btn-primary">Add Task</button>
            </div>
        </div>
        
        <!-- Task Lists -->
        <div class="row">
            <div class="col-md-6">
                <div class="task-section">
                    <h4 class="section-title">Pending Tasks</h4>
                    <ul id="task-list" class="list-group shadow"></ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="task-section">
                    <h4 class="section-title">Completed Tasks</h4>
                    <ul id="completed-list" class="list-group shadow"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
